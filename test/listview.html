<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="utf-8" />

<link rel="stylesheet" href="style/main.css" />
<style>
div>span:not (:last-child ):after {
  content: ",";
}

div, table {
  margin-bottom: 1em;
}

td {
  cursor: pointer;
}
</style>
</head>

<body>

	unordered list
	<ul>
	</ul>

	ordered list
	<ol>
	</ol>

	div/span
	<div></div>

	table row/cell
	<table>
		<tr>
		</tr>
	</table>

	Hover ID:
	<span id="hoverid"></span> (hover or click at the table directly above)

  <script id="testmain">
  function TestMain(Common, $) {
    var ListView, ListModel, ListClickController;
  
    ListView = Common('ui/listview');
    ListModel = Common('list/listmodel');
    ListClickController = Common('ui/listclickcontroller');
  
    $(function($) {
      var view, view2, model, i;
  
      model = new ListModel();
      view = new ListView(model, $('ul').eq(0), $('<li>'));
      view.update();
      view = new ListView(model, $('ol').eq(0), $('<li>'));
      view.update();
      view = new ListView(model, $('div').eq(0), $('<span>'));
      view.update();
      view = new ListView(model, $('tr').eq(0), $('<td>'));
      view.update();
  
      for (i = 1; i <= 10; i += 1) {
        model.push(i);
      }
  
      $('body').on('mouseenter', 'td,span,li', function(e) {
        $('#hoverid').text(view.indexOf($(this)));
      });
  
      new ListClickController(view, function(model, index) {
        model.remove(index);
      });
    });
  }
  </script>
  <script data-main="scripts/main.js" src="scripts/require.js"></script>
</body>
</html>
